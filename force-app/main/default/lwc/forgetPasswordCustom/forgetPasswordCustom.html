<template>
    <div class="ui-widget">
        <templete if:true={showError}>
            <div id="error" class="error">
                <lightning-formatted-rich-text  value={errorMessage}> </lightning-formatted-rich-text>
            </div>
        </templete>
        <div id= "sfdc_username_container" class="inputContainer" >
            <span id="sfdc_user" class="login-icon sfdc_user" data-icon="a">
            <lightning-icon size= "xx-small" icon-name="utility:user" alternative-text="Connected" title="medium (default)"></lightning-icon></span>
            <lightning-input  value={username} type="text" onchange={handlechange} name="username"  placeholder={usernameLabel} class="input sfdc_usernameinput sfdc" onkeyup={onKeyUp}></lightning-input>
        </div>
        <div class="sfdc">
            <button class="sfdc_button"  onclick={handleForgotPassword}  >{submitButtonLabel}</button>
        </div>
    </div>
</template>
